<main>
    <ng-container *ngTemplateOutlet="newestShoe"></ng-container>
</main>

<ng-template #newestShoe>
    <div class="newest-shoe-container">
        <div class="buy-new-shoes">
            <div class="buy-new-shoes-headline">Buy new shoes</div>
            <div class="buy-new-shoes-text">Take the time to be sure the shoes you buy are right for your feet</div>
            <div class="button dark-button buy-new-shoes-button">Buy Now</div>
        </div>
        <div class="newest-shoe-headline">{{lastShoeName}}</div>
        <img class="newest-shoe-image" [src]="'assets/images/items/' + lastShoeImage" alt="">
    </div>
</ng-template>
