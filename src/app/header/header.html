<header class="header" [ngClass]="{
    'authed': userQuery.isAuthed,
    'unauthed': !userQuery.isAuthed
  }">
    <div class="headline-container">
        <img class="headline-logo" src="assets/images/OfekUnit.png"/>
        <div class="headline-text">AthenaShop</div>
    </div>
    <div class="buttons-container" 
        *ngIf="userQuery.isAuthed"
        >
                <a class="nav-button" name = {{button.name}}
                [routerLink]="button.route"
                *ngFor="let button of buttons"
                >
                    {{button.name}}
                </a>
    </div>
    <div class="cart-button">
        <div class="cart-button-text">Mycart</div>
        <img class="cart-button-image" src="assets/images/shopping-cart.svg" />
    </div>
</header>
