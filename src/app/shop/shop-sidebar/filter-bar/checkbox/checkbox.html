<div [id]="option" class="option" *ngFor="let option of options">
    <input class="option-checkbox" [id]="option.key" type="checkbox" (input)="onInput($event)" [(ngModel)]="checked[option.key]"/>
    <div class="option-text">{{option.title}}<div class="amount">({{option.amount}})</div></div>
</div>
