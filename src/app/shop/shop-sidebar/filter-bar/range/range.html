<div class="prices">
    <div class="min">{{curMin}}</div>
    <div class="max">{{curMax}}</div>
</div>
<input  [style.--orangeSize]="BackgroundSize" 
        class="range" 
        type="range" 
        [min]="curMin" 
        [max]="curMax" 
        [(ngModel)] = 'value'
        (input)="onInput()">
<div class="text-input-container">
    <div class="text-input">
        <div>From</div>
        <input (input)="onMinInput($event)" class="number-input" type="text" [value]="min"  />
    </div>
    <div class="text-input">
        <div>To</div>
        <input (input)="onMaxInput($event)" class="number-input" type="text" [value]="max" />
    </div>
</div>
