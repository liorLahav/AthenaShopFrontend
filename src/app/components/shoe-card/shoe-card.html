<div [class]="{
    shoe : true,
    'shop-shoe' : location != 'cart',
    'cart-shoe' : location == 'cart',
    }">
        <img class="shoe-image" [src]="displayShoe.path" />
        <div class="shoe-details">
        <div class="shoe-name">{{displayShoe.name}}</div>
        <app-shop-details [location]="location" [shoe]="shoe"/>
</div>
