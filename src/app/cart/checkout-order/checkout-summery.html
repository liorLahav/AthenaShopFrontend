<div class="order-summery">
    <div class="order-headline">Order summery</div>
    <app-section 
    *ngFor="let section of sections"
        [title]="section.title" 
        [price]="section.price || 0"/>
    <hr>
    <app-section
        [title]="'Total'"
        [price]="cartQuery.TotalPrice"
        [isBold]="true"
    />
    <div [attr.disabled]="disabled" (click)="!disabled && buyShoes()" class="checkout-button button dark-button">Check out</div>
</div>
